<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="website icon" type="svg" href="src/icone/user-solid.svg">
   
    <title>Pannier d'achat</title>
</head>
<body>

  <!-- navbar avec boostrap (verifier d'avoir une connexion pour lancer les class boostrap  et les font-family) -->
  <nav class="navbar ">
    <div class="container">
      <a class="navbar-brand">Official Shop</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- main qui va contenir tout le content de mon code -->
      <main>

        <!--header la parti main  -->
       <header>
        <h1>Votre Panier</h1>
       </header>

       <!-- article la parti qui va renfermer les articles du panier -->

       <article id="articles">
       
         <!-- article 1  du panier-->


        <div class="article" id="articlenumber1">   
            <img class="art" src="src/image/samsung s23 simple.jpg" alt="" srcset="">
            <div class="detail">
                  <div class="description">
                      <h3>Samsung Galaxie S23 simple</h3>
                      <p>Color <span class="color1">Violet</span></p>
                      <p>Prix = <span class="prix">750.000 cfa</span></p>
                      <button class="lovebouton" onclick="likeArticle(1)"><span id="love1">❤ like</span></button>
                  </div  >
    
                  <div class="valeur">
                        <div class="icon">
                          <button title="Title"  class="iconbtn" onclick="addArticle(1)"><img src="src/icone/plus-solid.svg" alt="" srcset=""></button>
                          <button title="Title" class="iconbtn"  onclick="removeArticle(1)"><img src="src/icone/minus-solid.svg" alt="" srcset=""></button>
                          <button  title="Title"  class="iconbtn" onclick="suppArticle(1)" id="supp1" ><img src="src/icone/xmark-solid.svg" alt="" srcset=""></button>
                        </div>
                         <div class="unite">
                            <p id="article1-price">0 CFA</p>
                        </div>
                  </div>
             </div>
        </div> 

        <!-- Article 2 -->

        <div class="article" id="articlenumber2">
          <img class="art" src="src/image/samsung s23 ultra  black.jpg" alt="" srcset="">
          <div class="detail">
                <div class="description">
                    <h3>Samsung Galaxie S23 Ultra</h3>
                    <p>Color <span class="color2">Black</span></p>
                    <p>Prix = <span class="prix">950.000 cfa</span></p>
                    <button class="lovebouton" onclick="likeArticle(2)"> <span id="love2"> ❤ like</span></button>
                </div  >
  
                <div class="valeur">
                      <div class="icon">
                        <button  title="titre"  class="iconbtn" onclick="addArticle(2)"><img src="src/icone/plus-solid.svg" alt="" srcset=""></button>
                        <button title="titre"  class="iconbtn" onclick="removeArticle(2)"><img src="src/icone/minus-solid.svg" alt="" srcset=""></button>
                        <button title="titre"   class="iconbtn" onclick="suppArticle(2)" id="supp2" ><img src="src/icone/xmark-solid.svg" alt="" srcset=""></button>
                      </div>
                       <div class="unite">
                          <p id="article2-price">0 CFA</p>
                      </div>
                </div>
           </div>
      </div>

      <!-- Article 3 -->

      <div class="article" id="articlenumber3">
        <img class="art" src="src/image/samsung s23 ultra white.jpg" alt="" srcset="">
        <div class="detail">
              <div class="description">
                  <h3>Samsung Galaxie S23 Ultra </h3>
                  <p>Color <span class="color3">White</span></p>
                  <p>Prix = <span class="prix">960.000 cfa</span></p>
                  <button class="lovebouton" onclick="likeArticle(3)"> <span id="love3"> ❤ like</span></button>
              </div  >

              <div class="valeur">
                    <div class="icon">
                      <button title="titre"  class="iconbtn" onclick="addArticle(3)"><img src="src/icone/plus-solid.svg" alt="" srcset=""></button>
                      <button title="titre" class="iconbtn"  onclick="removeArticle(3)"><img src="src/icone/minus-solid.svg" alt="" srcset=""></button>
                      <button title="titre"  class="iconbtn" onclick="suppArticle(3)" id="supp3" ><img src="src/icone/xmark-solid.svg" alt="" srcset=""></button>
                    </div>
                     <div class="unite">
                        <p id="article3-price">0 CFA</p>
                    </div>
              </div>
         </div>
    </div>

   </article>

       <aside>
          <div class="tolal">
            <h1>TOTAL</h1>
            <p id="total-price">= 0 CFA</p>
          </div>
          
       </aside>
        
      </main>
      <footer class="pied">
        © www.Official-Shop.sn 2023 Diéne Thiam (Gomycode)
      </footer>

      <script src="script/script.js"></script>
</body>
</html>
